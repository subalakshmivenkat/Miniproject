<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeQuest - Rate Your College</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3f51b5;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        section {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3f51b5;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        .rating-group {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin: 10px 0;
        }

        .rating-group label {
            font-size: 1.2rem;
        }

        .rating-group input[type="radio"] {
            display: none;
        }

        .rating-group label::before {
            content: "☆";
            font-size: 2rem;
            color: #ccc;
        }

        .rating-group input[type="radio"]:checked ~ label::before {
            content: "★";
            color: #ffb400;
        }

        .rating-group label:hover ~ label::before,
        .rating-group label:hover::before {
            content: "★";
            color: #ffb400;
        }

        button {
            background-color: #3f51b5;
            color: white;
            padding: 10px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #303f9f;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #3f51b5;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Rate Your College</h1>
    </header>

    <!-- Rating Form Section -->
    <section>
        <h2>We Value Your Feedback</h2>

        <form action="#" method="POST">
            <label for="college-name">College Name</label>
            <input type="text" id="college-name" name="college-name" placeholder="Enter the name of your college" required>

            <label for="rating">Your Rating</label>
            <div class="rating-group">
                <input type="radio" id="rating-5" name="rating" value="5" required>
                <label for="rating-5">5</label>

                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-4">4</label>

                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-3">3</label>

                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-2">2</label>

                <input type="radio" id="rating-1" name="rating" value="1">
                <label for="rating-1">1</label>
            </div>

            <label for="review">Your Review</label>
            <textarea id="review" name="review" placeholder="Write your experience here..." required></textarea>

            <button type="submit">Submit Rating</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 CollegeQuest. All rights reserved.</p>
    </footer>

</body>

</html>
